<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Exeprimenting with DOM</title>
    <style>
        .color-box {
          background-color: limegreen;
          width: 100px;
          height: 100px;
        }
    </style>
</head>
<body>
   
    <div class="button-container">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
    </div>
    <script>
    document.querySelector('.button-container').addEventListener('click', function(event) {
        alert(`You clicked on button ${event.target.innerText}`);
    });
    </script>
</body>
</html>
