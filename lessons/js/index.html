<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Exeprimenting with DOM</title>
    <style>
        .red-square {
          width: 100px;
          height: 100px;
          background-color: crimson;
        }
      </style>
</head>
<body>
      <div class="red-square"></div>
      
      <script>
        const redSquare = document.querySelector('.red-square');
        redSquare.style.backgroundColor = 'limegreen';
      </script>
</body>
</html>
