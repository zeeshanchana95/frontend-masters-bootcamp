<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="container">
        <div class="input">890</div>
        <div class="buttons-container">
           <div class="row">
            <button class="large-size"> C </button>
            <button> X  </button>
            <button> / </button>
           </div>

           <div class="row">
            <button> 7 </button>
            <button> 8 </button>
            <button> 9 </button>
            <button> * </button>
           </div>
           
           <div class="row">
                <button> 4 </button>
                <button> 5 </button>
                <button> 6 </button>
                <button> -  </button>
            </div>
           
            <div class="row">
                <button> 1 </button>
                <button> 2 </button>
                <button> 3 </button>
                <button> + </button>
            </div>

            <div class="row">
                <button class="large-size"> 0 </button>
                <button> = </button>
            </div>
        </div>
    </div>
</body>
</html>
